<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricBook - All Grounds</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            /* 1. Background Image - HD Stadium */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 30px;
        }

        /* 2. Small & Neat Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
            width: 210px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            color: #333;
            transition: 0.3s;
        }

        .card:hover { transform: scale(1.05); }

        .card img {
            width: 100%;
            height: 130px; 
            object-fit: cover;
        }

        .card-content { padding: 10px; }
        .card h3 { font-size: 17px; margin: 5px 0; }
        .card p { font-size: 13px; color: #555; margin: 5px 0; }

        .book-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        /* 3. Recent Bookings Table */
        .table-container { 
            background: rgba(255, 255, 255, 0.1); 
            margin: 20px; padding: 20px; border-radius: 10px; 
            backdrop-filter: blur(10px);
        }
        table { width: 100%; border-collapse: collapse; background: white; color: #333; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f2f2f2; font-weight: bold; }
        
        .cancel-btn { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <h1 style="margin-top: 30px;">Available Cricket Grounds</h1>

    <div class="card-container">
    <div class="card">
    <img src="https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?w=500" alt="LB Stadium">
    <div class="card-content">
        <h3>LB Stadium</h3>
        <p>Hyderabad | ₹1000</p>
        <button class="book-btn" onclick="openBooking('LB Stadium')">Book Now</button>
    </div>
</div>

<div class="card">
    <img src="https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?w=600" alt="Chinnaswamy Stadium">
    <div class="card-content">
        <h3>M. Chinnaswamy</h3>
        <p>Bangalore | ₹1600</p>
        <button class="book-btn" onclick="openBooking('M. Chinnaswamy')">Book Now</button>
    </div>
</div>
<div class="card">
    <img src="https://images.unsplash.com/photo-1562077772-3bd90403f7f0?w=500" alt="Eden Gardens">
    <div class="card-content">
        <h3>Eden Gardens</h3>
        <p>Kolkata | ₹2000</p>
        <button class="book-btn" onclick="openBooking('Eden Gardens')">Book Now</button>
    </div>
</div>


        
        <div class="card">
            <img src="https://images.unsplash.com/photo-1562077772-3bd90403f7f0?w=500" alt="Uppal Stadium">
            <div class="card-content">
                <h3>Uppal Stadium</h3>
                <p>Hyderabad | ₹1500</p>
                <button class="book-btn" onclick="openBooking('Uppal Stadium')">Book Now</button>
            </div>
        </div>

        

        <div class="card">
            <img src="https://images.unsplash.com/photo-1531415074968-036ba1b575da?w=500" alt="Wankhede">
            <div class="card-content">
                <h3>Wankhede</h3>
                <p>Mumbai | ₹1800</p>
                <button class="book-btn" onclick="openBooking('Wankhede')">Book Now</button>
            </div>
        </div>
 </div>

    <div class="table-container">
        <h3>Your Recent Bookings</h3>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Stadium</th>
                    <th>Time Slot</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        function openBooking(name) {
            // Vere page ki velle logic
            window.location.href = `booking.html?stadium=${name}`;
        }

        function cancelBooking(btn) {
            if(confirm("Confirm Cancellation?")) {
                btn.parentElement.parentElement.remove();
            }
        }
    </script>
</body>
</html>
