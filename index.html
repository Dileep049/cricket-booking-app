<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CricBook - Selection</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .selection-box { background: rgba(30, 30, 30, 0.9); padding: 40px; border-radius: 20px; border: 1px solid #76ba1b; width: 400px; }
        select, input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; background: #222; color: white; border: 1px solid #444; }
        .btn-search { background: #76ba1b; color: white; padding: 15px; width: 100%; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="selection-box">
        <h1 style="color: #76ba1b;">Book Your Ground</h1>
        <p>Select City & Date</p>
        <select id="citySelect">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>
        </select>
        <input type="date" id="dateSelect" value="2026-01-30">
        <button class="btn-search" onclick="findGrounds()">Find Grounds</button>
    </div>

    <script>
        function findGrounds() {
            const city = document.getElementById('citySelect').value;
            const date = document.getElementById('dateSelect').value;
            localStorage.setItem('selectedCity', city);
            localStorage.setItem('selectedDate', date);
            window.location.href = 'search_results.html';
        }
    </script>
</body>
</html>
