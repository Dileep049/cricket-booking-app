<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Booking Details</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .booking-container { background: #1e1e1e; padding: 30px; border-radius: 20px; width: 400px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stadium-img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #2a2a2a; padding-bottom: 5px; }
        .label { color: #888; font-size: 14px; }
        .val { font-weight: bold; color: #76ba1b; }
        input { width: 95%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; }
        .btn-confirm { width: 100%; padding: 15px; background: #76ba1b; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="booking-container">
        <img id="displayImg" class="stadium-img" src="">
        <h2 id="displayName" style="margin-top:0;"></h2>
        
        <div class="info-row"><span class="label">Owner Name:</span><span class="val" id="displayOwner"></span></div>
        <div class="info-row"><span class="label">Owner Phone:</span><span class="val" id="displayPhone"></span></div>
        <div class="info-row"><span class="label">Price:</span><span class="val" id="displayPrice"></span></div>

        <hr style="border:0.5px solid #333; margin: 20px 0;">
        
        <h3 style="margin-bottom:5px;">Your Details</h3>
        <input type="text" id="custName" placeholder="Enter Your Full Name">
        <input type="text" id="custPhone" placeholder="Enter Your Mobile Number">
        
        <button class="btn-confirm" onclick="finishBooking()">Confirm & Pay</button>
        <p onclick="history.back()" style="text-align:center; color:#666; cursor:pointer; font-size:14px; margin-top:15px;">Go Back</p>
    </div>

    <script>
        // Data ni retrieve chesthunnam
        const bookingData = JSON.parse(localStorage.getItem('temp_booking'));
        
        if(bookingData) {
            document.getElementById('displayImg').src = bookingData.img;
            document.getElementById('displayName').innerText = bookingData.name;
            document.getElementById('displayOwner').innerText = bookingData.owner;
            document.getElementById('displayPhone').innerText = "+91 " + bookingData.phone;
            document.getElementById('displayPrice').innerText = "â‚¹" + bookingData.price + "/hr";
        }

        function finishBooking() {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;

            if(name === "" || phone === "") {
                alert("Please fill your details!");
                return;
            }

            // Booking confirm chesi main page lo "Booked" status chupinchadaniki
            localStorage.setItem(bookingData.name + "_" + bookingData.slotId, "1");
            alert("Success! " + name + ", your slot is reserved. Please contact the owner.");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
