<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CricBook - Login</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-box { background: #1e1e1e; padding: 40px; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #333; }
        h2 { color: #76ba1b; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; }
        .btn { width: 100%; padding: 12px; background: #76ba1b; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>CricBook Login</h2>
        <input type="text" id="user" placeholder="Username (admin)">
        <input type="password" id="pass" placeholder="Password (123)">
        <button class="btn" onclick="login()">Login</button>
    </div>
    <script>
        function login() {
            if(document.getElementById('user').value === "admin" && document.getElementById('pass').value === "123") {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html'; 
            } else { alert("Wrong Credentials!"); }
        }
    </script>
</body>
</html>
